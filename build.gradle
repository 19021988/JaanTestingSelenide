plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    testImplementation 'com.codeborne:selenide:6.10.3'
    testImplementation 'io.qameta.allure:allure-selenide:2.20.1'
    testImplementation 'org.aspectj:aspectjweaver:1.9.9.1'

    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.1'

    testImplementation 'org.testng:testng:7.4.0'

    testImplementation 'com.typesafe:config:1.4.2'
}

test {
    useTestNG()
}